{% if site.google_analytics and site.env == 'production' %}
<script
	type="text/javascript"
	async
	src="{{ site.baseurl }}/public/script/ga.js?v={{ site.time | date:'%s' }}"
	id="ga"
	data-tracker="{{ site.google_analytics }}"
	data-page="{{ site.baseurl }}{{ page.url }}"
	data-title="{{ page.title | replace: "'", "\\'" }}"
/>
</script>
{% endif %}
